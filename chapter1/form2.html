<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trainnee ID entries</title>
</head>
<body>

    <form>
        <!--<fieldset> another container -->
            <!-- <style> specifies the pixel width of the fieldset -->
        <fieldset style = "width:450px;">
            <legend>Firstname/Lastname</legend>

            <div>
                <label for="firstname">Firstname</label>
                <input type="text" name="firstname" id= "firstname">
            </div>

            <div>
                <label for="lastname">Lastname</label>
                <input type="text" name="lastname" id = "lastname">
            </div>
        </fieldset>


        <!-- create radio buttons -->
        <div>
            <input type="radio" name="gender" id="male" value = "Male" checked>
            <label for="male">Male</label>
        </div>
        <div>
            <!-- value attribute is used to store the selected option provided -->
            <input type="radio" name="gender" id="female" value = "Female">
            <label for="female">Female<label>
        </div>

        <!-- Create a combo box with multiple options provided -->
        <div>
            <label for="level">Education level</label>
            <select name="level" id="level">
                <option value="1">BSc</option>
                <option value="2">MSc</option>
                <option value="3">Phd</option>
            </select>
        </div>

        <div>
            <label for="submission-date"> Submission date</label>
                        <!-- [0-9]{2} means [0-9] range is implemented twice -->
            <input type="text" placeholder="DD/MM/YY" maxlength="8" required
            pattern="^(0?[1-9]|[12]\d|3[01])/(0?[1-9]|1[0-2])/\d{2}$">
            <!-- in the above pattern refers to a very specific entry form, defining a condition-->

        </div>
        <!-- Create a submit button -->
        <div>
            <input type="submit" value="Submit">
        </div>

    </form>
    
</body>
</html>
