<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- set the header for the list -->
    <h2>Ypohreotika mathimata</h2>
<!-- to make lists you have to use <ul> -->
    <ul>
        <li>HTML/CSS</li>
        <li>JavaScript</li>
        <li>Bootstrap</li>
        <li>C#</li>
    </ul>

    
    <h2>Μαθήματα Επιλογής</h2>
    <ol>
        <li>Databases</li>
        <li>C#</li>
        <li>Angular</li>
    </ol>

    <!-- <dl> and <dd> are essentially parts of a dictionary -->
    <dl>
        <dt>HTTP</dt>
        <dd>HyperText Transfer Protocol</dd>
        <dt>CSS</dt>
        <dd>Cascading Style Sheet</dd>
    </dl>
</body>
</html>
