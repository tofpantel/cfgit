<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/animation.css">
</head>
<body>

    <div class="container">
        <div class="item-abs"></div>
    </div>

    <script>
        let topPosition = 10
        let debounceTimeout = null;
        // It calls the moveBox function with a delay of 10ms,
        //so it returns a timer each time
        debounceTimeout = setInterval(moveBox, 10);
        
        function moveBox() {
            // const in order to protect the element
            // document is the HTML document
            // The querySelector selects an HTML element
            // See in the brackets is the class name
            const box = document.querySelector('.item-abs')
            // the attributes passed in CSS, separated a dash
            // in JS they are joined, using camelCase, SEE BELOW
            box.style.backgroundColor  = 'blue'
            // top position is in relation to the parent
            topPosition -= 5;
            // If a string coexists with an integer, 
            // everything else is converted to a string
            box.style.top = topPosition + 'px'
            if  (topPosition >= 450) {
                clearInterval(debounceTimeout)
            }
            console.log ("Offset from top: " + topPosition)
        }
    </script>

</body>
</html>
